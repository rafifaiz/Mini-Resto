<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mini Resto App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto p-4 max-w-7xl">
        
        <h1 class="text-4xl font-extrabold text-center mb-10 text-blue-700">
            <span class="inline-block transform hover:scale-105 transition duration-300">ğŸ½ï¸ Mini Resto App</span>
        </h1>
        
        <div class="bg-white p-6 rounded-2xl shadow-xl mb-10 border-t-8 border-blue-500">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Tambah Menu Makanan Baru</h2>
            <form id="formMenu" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="nama" placeholder="Nama Makanan"
                    class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition duration-150" required>
                <input type="text" id="harga" placeholder="Harga (Contoh: 15000 atau 15.000)"
                    class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition duration-150" required>
                <textarea id="deskripsi" placeholder="Deskripsi Makanan (singkat)"
                    class="border p-3 rounded-lg w-full md:col-span-2 focus:ring-2 focus:ring-blue-500 transition duration-150" rows="1"></textarea>
                <input type="text" id="foto" placeholder="URL Foto (opsional)"
                    class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition duration-150">
                <button type="submit" class="bg-blue-600 text-white rounded-lg p-3 hover:bg-blue-700 font-semibold transition duration-300 md:col-span-2 lg:col-span-4 shadow-md hover:shadow-lg">
                    â• Tambah Menu
                </button>
            </form>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b-2 pb-2">ğŸ¥˜ Daftar Menu</h2>
            <div id="menuList" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
        </div>
        
        <div class="mt-10 bg-white p-6 rounded-2xl shadow-xl border-l-8 border-green-500">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">ğŸ›’ Daftar Pesanan Anda</h2>
            <ul id="orderList" class="divide-y divide-gray-200 min-h-12">
                </ul>
            <p id="totalHarga" class="font-extrabold text-3xl mt-4 pt-4 border-t-2 border-dashed text-right text-green-700">Total: Rp 0</p>
            
            <button id="btnKonfirmasi" class="bg-green-700 text-white p-3 w-full rounded-lg mt-4 hover:bg-green-800 font-semibold transition duration-300 shadow-md">
                âœ… Selesaikan Pesanan
            </button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
